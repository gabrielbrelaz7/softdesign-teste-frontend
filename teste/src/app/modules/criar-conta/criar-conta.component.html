<div class="signin-content animated fadeIn">
    <mat-card>
      <mat-card-content>
        <img src="./../../../../assets/logo.png" width="200px" onmousedown="return false;">
      <form [formGroup]="formUser" (ngSubmit)="salvarUsuario()">

        <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Nome e Sobrenome" formControlName="nome" required>

            <mat-error *ngIf="formUser.controls.nome.invalid">Campo requerido</mat-error>
        </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Email" formControlName="email" required>

            <mat-error *ngIf="formUser.controls.email.invalid">Campo requerido e deve ser email válido</mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width-input separate">
            <input matInput type="password" placeholder="Senha" formControlName="senha" required>

            <mat-error *ngIf="formUser.controls.senha.invalid">Campo requerido e com mínimo de 6 caracteres</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" style="width: 100%" [disabled]="!formUser.valid">
            Criar conta
          </button>

          <button [routerLink]="['/login']" mat-raised-button color="secondary" type="submit" style="width: 100%;">
            Voltar para Login
          </button>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
