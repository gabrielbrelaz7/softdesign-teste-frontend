<div class="row d-flex align-items-end">

    <div class="col-3">
        <img src="./../../../../assets/book.png" alt="Livro">
    </div>

    <div class="col-6 my-4">

    <div><strong>Nome do Livro:</strong> {{livro.nome}}</div>
    <br>
    <div><strong>Autor:</strong> {{livro.autor}}</div>
    <br>
    <div><strong>N Páginas:</strong> {{livro.paginas}}</div>
    <br>
    <div><strong>Sinopse:</strong> {{livro.sinopse}}</div>

    </div>
</div>

<br>

<div class="row">


<div class="col-8">
<mat-card class="home mat-elevation-z3">
    <div>
        <button mat-raised-button color="primary"
        *ngIf="livro.alugado === false; else elseButton"
        (click) = "alugarLivro()">
        Alugar
        </button>
        <ng-template #elseButton><button  mat-raised-button disabled>Alugado</button></ng-template>
        <button mat-raised-button (click)="cancel()" color="primary">
            Voltar
        </button>
    </div>
    <form *ngIf="livro.alugado === false">
        <mat-form-field>
            <input matInput placeholder="Nome do Livro" 
            [(ngModel)]="livro.nome"
            name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Autor" 
            [(ngModel)]="livro.autor"
            name="autor"
            >
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Paginas" 
            [(ngModel)]="livro.paginas"
            name="paginas"
            >
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Preço" 
            [(ngModel)]="livro.sinopse"
            name="preco"
            >
        </mat-form-field> 
    </form>

    
    <button *ngIf="livro.alugado === false" mat-raised-button (click)="updateLivro()">
        Editar
    </button>
    
    <button *ngIf="livro.alugado === false" mat-raised-button (click)="deleteLivro()">
        Deletar
    </button>

</mat-card>

</div>


</div>
