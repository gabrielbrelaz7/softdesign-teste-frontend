<mat-card class="home mat-elevation-z3">
    <mat-card-title>
        Novo livro
    </mat-card-title>
    <form [formGroup]="formLivro" (ngSubmit)="createLivro()">
        <mat-form-field>
            <input matInput placeholder="Nome" type="text" formControlName="nome" required
            >
            <mat-error *ngIf="formLivro.controls.nome.invalid">Campo requerido</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Autor" type="text" formControlName="autor" required 
            >
            <mat-error *ngIf="formLivro.controls.autor.invalid">Campo requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PÃ¡ginas" type="number" formControlName="paginas" required
            >
            <mat-error *ngIf="formLivro.controls.paginas.invalid">Campo requerido</mat-error>
        </mat-form-field> 
        <mat-form-field>
            <input matInput placeholder="Sinopse" type="textarea" formControlName="sinopse" required
            >
            <mat-error *ngIf="formLivro.controls.sinopse.invalid">Campo requerido</mat-error>
        </mat-form-field> 

        <button mat-raised-button color="primary">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()">
            Voltar
        </button>
    </form>
    
</mat-card>
